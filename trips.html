<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرحلات - نظام إدارة السائقين</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/trips.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="public/logo.jpg" alt="Ride On Time" class="nav-logo">
                <h2>إدارة السائقين</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">لوحة التحكم</a>
                <a href="drivers.html" class="nav-link">السائقين</a>
                <a href="trips.html" class="nav-link active">الرحلات</a>
                <a href="reports.html" class="nav-link">التقارير</a>
                <button id="logoutBtn" class="btn btn-outline">تسجيل الخروج</button>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>إدارة الرحلات</h1>
                <button id="addTripBtn" class="btn btn-primary">إضافة رحلة جديدة</button>
            </div>

            <!-- Search and Filter -->
            <div class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="البحث في الرحلات...">
                </div>
                <div class="filter-options">
                    <select id="driverFilter">
                        <option value="all">جميع السائقين</option>
                    </select>
                    <select id="typeFilter">
                        <option value="all">جميع الأنواع</option>
                        <option value="Airport">المطار</option>
                        <option value="Families">العائلات</option>
                        <option value="Passengers">الركاب</option>
                        <option value="Drive">توصيل سريع</option>
                    </select>
                    <input type="date" id="dateFilter">
                </div>
            </div>

            <!-- Trips Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>التاريخ والوقت</th>
                            <th>السائق</th>
                            <th>النوع</th>
                            <th>الأجرة</th>
                            <th>العمولة</th>
                            <th>الخصم</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="tripsTableBody">
                        <tr>
                            <td colspan="7" class="no-data">جاري تحميل الرحلات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Trip Modal -->
    <div id="tripModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة رحلة جديدة</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="tripForm" class="modal-form">
                <div class="form-group">
                    <label for="tripDriver">السائق *</label>
                    <select id="tripDriver" required>
                        <option value="">اختر السائق</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tripType">نوع الرحلة *</label>
                    <select id="tripType" required>
                        <option value="">اختر النوع</option>
                        <option value="Airport">المطار</option>
                        <option value="Families">العائلات</option>
                        <option value="Passengers">الركاب</option>
                        <option value="Drive">توصيل سريع</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tripFare">مبلغ الأجرة (دينار) *</label>
                    <input type="number" id="tripFare" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="tripCommission">العمولة (دينار) *</label>
                    <input type="number" id="tripCommission" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="tripDeduction">الخصم من الرصيد (دينار) *</label>
                    <input type="number" id="tripDeduction" step="0.01" min="0" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">إلغاء</button>
                    <button type="submit" class="btn btn-primary" id="saveTripBtn">حفظ الرحلة</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>حذف الرحلة</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>هل أنت متأكد من حذف هذه الرحلة؟ لا يمكن التراجع عن هذا الإجراء وسيؤثر على رصيد السائق.</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">إلغاء</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">حذف</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/trips.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة السائق</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="public/logo.jpg" alt="Ride On Time" class="nav-logo">
                <h2>لوحة السائق</h2>
            </div>
            <div class="nav-menu">
                <a href="driver-dashboard.html" class="nav-link active">الرئيسية</a>
                <button id="driverLogoutBtn" class="btn btn-outline">تسجيل الخروج</button>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 id="driverNameHeader">مرحباً</h1>
                <p>يمكنك هنا متابعة عدد رحلاتك ورصيدك</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-content">
                        <h3 id="driverTripsCount">٠</h3>
                        <p>عدد الرحلات</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-content">
                        <h3 id="driverBalance">٠ دينار</h3>
                        <p>الرصيد الحالي</p>
                    </div>
                </div>
            </div>

            <!-- السائق يرى فقط عدد الرحلات والرصيد حسب الطلب -->
        </div>
    </main>

    <!-- Supabase Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/driver-dashboard-supabase.js"></script>
</body>
</html>

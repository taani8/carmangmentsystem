<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة السائق</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <main class="auth-container">
        <div class="auth-card" style="max-width: 480px;">
            <div class="auth-header">
                <img src="public/logo.jpg" alt="Ride On Time" class="auth-logo">
                <h1>بوابة السائق</h1>
                <p class="auth-subtitle">ادخل رقم هاتفك لمعرفة عدد الرحلات ورصيدك</p>
            </div>

            <form id="driverLookupForm" class="auth-form">
                <div class="form-group">
                    <label for="driverPhone">رقم الهاتف</label>
                    <input type="tel" id="driverPhone" placeholder="07XXXXXXXX" required>
                </div>
                <button id="lookupBtn" type="submit" class="btn btn-primary" style="width: 100%;">عرض التفاصيل</button>
                <div id="errorMessage" class="error-message" style="display:none;"></div>
            </form>

            <div id="driverResult" class="auth-extra" style="display:none; margin-top: 1rem;">
                <div class="stat-row">
                    <div class="stat-card">
                        <div class="stat-label">عدد الرحلات</div>
                        <div id="tripCount" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">الرصيد (دينار)</div>
                        <div id="driverBalance" class="stat-value">0.00</div>
                    </div>
                </div>
                <div id="driverNameRow" style="margin-top: .75rem; text-align:center; font-weight: 600;"></div>
            </div>
        </div>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="js/config.js"></script>
    <script src="js/driver-portal.js"></script>
</body>
</html>

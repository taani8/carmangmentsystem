<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول السائق</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body dir="rtl" class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="public/logo.jpg" alt="Ride On Time" class="auth-logo">
                <h1>دخول السائق</h1>
                <p>ادخل رقم هاتفك لاستلام رمز التحقق</p>
            </div>

            <form id="driverLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="driverPhone">رقم الهاتف</label>
                    <input type="tel" id="driverPhone" placeholder="مثال: 079XXXXXXXX" required>
                </div>

                <div id="otpSection" class="form-group" style="display: none;">
                    <label for="driverOtp">رمز التحقق</label>
                    <input type="text" id="driverOtp" inputmode="numeric" maxlength="6" placeholder="أدخل الرمز من الرسالة" />
                </div>

                <div id="errorMessage" class="auth-error" style="display:none;"></div>

                <button id="sendOtpBtn" type="button" class="btn btn-primary" style="width: 100%;">إرسال الرمز</button>
                <button id="verifyOtpBtn" type="button" class="btn btn-secondary" style="width: 100%; display:none;">تأكيد الدخول</button>

                <div id="recaptcha-container" style="margin-top: 12px;"></div>
            </form>

            <div class="auth-footer">
                <a href="index.html">دخول المشرف</a>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="js/config.js"></script>
    <script src="js/driver-auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-card { max-width: 480px; margin: 0 auto; }
        .auth-tabs { display: flex; gap: 8px; margin-bottom: 12px; }
        .auth-tab { flex: 1; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; text-align: center; background: #f8f8f8; }
        .auth-tab.active { background: #fff; border-color: var(--primary, #2563eb); color: var(--primary, #2563eb); font-weight: 600; }
        .auth-panel { display: none; }
        .auth-panel.show { display: block; }
        .auth-error { color: #b00020; margin-top: .5rem; display:none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body dir="rtl" class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header" style="text-align:center">
                <img src="public/logo.jpg" alt="Ride On Time" class="auth-logo">
                <h1>تسجيل الدخول</h1>
                <p class="auth-subtitle">اختر بوابة المشرف أو السائق</p>
            </div>

            <div class="auth-tabs">
                <button id="tabAdmin" class="auth-tab active" type="button">المشرف</button>
                <button id="tabDriver" class="auth-tab" type="button">السائق</button>
            </div>

            <!-- Admin Panel -->
            <div id="panelAdmin" class="auth-panel show">
                <form id="adminLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="adminEmail">البريد الإلكتروني</label>
                        <input type="email" id="adminEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">كلمة المرور</label>
                        <input type="password" id="adminPassword" placeholder="••••••••" required>
                    </div>
                    <div id="adminErrorMessage" class="auth-error"></div>
                    <button id="adminLoginBtn" type="submit" class="btn btn-primary" style="width: 100%;">تسجيل الدخول</button>
                </form>
            </div>

            <!-- Driver Panel -->
            <div id="panelDriver" class="auth-panel">
                <form id="driverLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="driverPhone">رقم الهاتف</label>
                        <input type="tel" id="driverPhone" placeholder="مثال: 079XXXXXXXX" required>
                    </div>
                    <div id="otpSection" class="form-group" style="display: none;">
                        <label for="driverOtp">رمز التحقق</label>
                        <input type="text" id="driverOtp" inputmode="numeric" maxlength="6" placeholder="أدخل الرمز من الرسالة" />
                    </div>
                    <div id="driverErrorMessage" class="auth-error"></div>
                    <button id="sendOtpBtn" type="button" class="btn btn-primary" style="width: 100%;">إرسال الرمز</button>
                    <button id="verifyOtpBtn" type="button" class="btn btn-secondary" style="width: 100%; display:none;">تأكيد الدخول</button>
                    <div id="recaptcha-container" style="margin-top: 12px;"></div>
                </form>
            </div>

            <div class="auth-footer" style="margin-top: .75rem; text-align:center">
                <a href="dashboard.html">العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/config.js"></script>
    <script>
        (function() {
            var tabAdmin = document.getElementById('tabAdmin');
            var tabDriver = document.getElementById('tabDriver');
            var panelAdmin = document.getElementById('panelAdmin');
            var panelDriver = document.getElementById('panelDriver');
            function showAdmin() {
                tabAdmin.classList.add('active');
                tabDriver.classList.remove('active');
                panelAdmin.classList.add('show');
                panelDriver.classList.remove('show');
            }
            function showDriver() {
                tabDriver.classList.add('active');
                tabAdmin.classList.remove('active');
                panelDriver.classList.add('show');
                panelAdmin.classList.remove('show');
            }
            tabAdmin.addEventListener('click', showAdmin);
            tabDriver.addEventListener('click', showDriver);
        })();
    </script>
    <script src="js/admin-auth.js"></script>
    <script src="js/driver-auth.js"></script>
</body>
</html>

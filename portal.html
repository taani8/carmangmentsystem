<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البوابة - دخول المشرف والسائق</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body dir="rtl" class="auth-body">
    <div class="auth-container">
        <div class="auth-card" style="max-width: 560px;">
            <div class="auth-header" style="text-align:center;">
                <img src="public/logo.jpg" alt="Ride On Time" class="auth-logo">
                <h1>البوابة</h1>
                <p class="auth-subtitle">اختر طريقة الدخول</p>
            </div>

            <div class="view-toggle" style="display:flex; gap:.5rem; justify-content:center; margin-bottom: .75rem;">
                <button id="tabAdmin" class="view-btn active" data-view="admin">مشرف</button>
                <button id="tabDriver" class="view-btn" data-view="driver">سائق</button>
            </div>

            <div id="adminSection" class="auth-form" style="display:block;">
                <div class="form-group">
                    <label for="adminEmail">البريد الإلكتروني</label>
                    <input type="email" id="adminEmail" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">كلمة المرور</label>
                    <input type="password" id="adminPassword" placeholder="••••••••" required>
                </div>
                <div id="adminError" class="auth-error" style="display:none;"></div>
                <button id="adminLoginBtn" type="button" class="btn btn-primary" style="width:100%;">تسجيل دخول المشرف</button>
            </div>

            <div id="driverSection" class="auth-form" style="display:none;">
                <div class="form-group">
                    <label for="otpPhone">رقم الهاتف</label>
                    <input type="tel" id="otpPhone" placeholder="07XXXXXXXX" required>
                </div>
                <div id="otpCodeGroup" class="form-group" style="display:none;">
                    <label for="otpCode">رمز التحقق</label>
                    <input type="text" id="otpCode" inputmode="numeric" placeholder="123456">
                </div>
                <div id="driverError" class="auth-error" style="display:none;"></div>
                <button id="otpSendBtn" type="button" class="btn btn-primary" style="width:100%;">إرسال رمز التحقق</button>
                <button id="otpVerifyBtn" type="button" class="btn btn-secondary" style="width:100%; display:none; margin-top:.5rem;">تأكيد الدخول</button>

                <div id="driverResult" class="auth-extra" style="display:none; margin-top: 1rem;">
                    <div class="stat-row">
                        <div class="stat-card">
                            <div class="stat-label">عدد الرحلات</div>
                            <div id="tripCount" class="stat-value">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">الرصيد (دينار)</div>
                            <div id="driverBalance" class="stat-value">0.00</div>
                        </div>
                    </div>
                    <div id="driverNameRow" style="margin-top: .75rem; text-align:center; font-weight: 600;"></div>
                </div>
            </div>

            <div class="auth-footer" style="margin-top:.75rem; text-align:center;">
                <a href="dashboard.html">لوحة التحكم</a>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/portal-auth.js"></script>
</body>
#</html>
